    <div class="col">
      <h3>Our Products</h3>
      <p>
        <input type="text" class="form-control" placeholder="Search..." />
      </p>
      <div class="row">
        <ng-container *ngFor="let item of dataarray">
          <div class="col-sm-4">
            <div class="card" style="width: 270px">
              <a
                ><img
                  class="card-img-top"
                  src="{{ item.imageUrl }}"
                  class="img-thumbnail img-responsive"
                  alt="Card image cap"
              /></a>
              <div class="card-body">
                <h5 class="card-title">
                  <a routerLink="/product/{{ item._id }}">{{
                    item.productName
                  }}</a>
                </h5>
                <!-- <h2>{{ item.description }}</h2> -->
                <p class="card-text">Price : {{ item.price }} TND</p>
                <a class="btn btn-success">Add To Cart</a>
                <!-- <a class="btn btn-success">See details</a> -->
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
